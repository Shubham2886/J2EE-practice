<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h1>MY FORM</h1>
		
		<form action="RegisterServlet" method="post">
		<table>
			<tr>
				<td>Enter Your name</td>
				<td> <input type="text" name="user_name:" placeholder="Enter here">  <td>
			</tr>
			<tr>
				<td> Enter Your PassWord</td>
				<td><input type="password" name="user_password" placeholder="Enter here"></td>
			</tr>
			<tr>
				<td> Enter Your email</td>
				<td><input type="email" name="user_email" placeholder="Enter here"></td>
			</tr>
			<tr>
				<td> Select Gender</td>
				<td><input type="radio" name="user_gender" value="Male"> Male &nbsp; &nbsp; <input type="radio" name="user_gender" value="Female"> Female 
			</tr>
			<tr>
				<td>
					Select Your course
				</td>
				<td>
					<select name="user_course">
						<option value="Java">JAVA</option>
						<option value="PHP">PHP</option>
						<option value="Python">PYTHON</option>
						<option value="Android">Android</option>
					</select>
				</td>
				
			</tr>
			
			<tr>
				<td style="text-align: right;">
					<input type="checkbox" value="checked" name="condition">
				</td>
				<td>
					Agree Terms And Condition
				</td>
			</tr>
			
			<tr>
				<td>
				
				</td>
				<td>
					<button type="submit">Register</button>
					<button type="reset">Reset</button>
				</td>
			</tr>
		</table>
		
		
		</form>
	
	</div>

</body>
</html>
